        <link rel="stylesheet" href="css/ss.css">
    </head>
    <body>
    
        <!-- Header -->
        <header class="header">
            <link rel="icon" href="images/ss_designer logo 2.png">
            <div class="logo-container" style="padding-left: 100px;">
                <img src = "images/ss_designer logo 2.png" width = "300px" class="logo">
                <span class="title">SS DESIGNERS</span>
            </div>
            <!-- Navigation Menu -->
             <nav class="nav" style="padding-top: 30px; padding-right:150px;">
                <a href="home page.html">HOME</a>
                <a href = "home page.html #categories">ABOUT US</a>
                <a href = "home page.html#contact">CONTACT US </a>
                <a href="#">BOOK NOW</a>
                <div class="dropdown">
                    <a href = "#">COLLECTIONS</a>
                    <div class="dropdown-content">
                        <a href="aariworks.html">Aari Works</a>
                        <a href="sareedrapping.html">Saree Draping</a>
                        <a href="hand embroidery.html">Hand Embroidery</a>
                        <a href="fabric stitching.html">Fabric Works</a>
    
                    </div>
                </div>

            </nav> 
        </header>
        <br>
        <div class="container">
            <h2 style="color:rgb(127, 28, 74);padding-bottom:20px;">REGISTRATION FORM</h2>
            
        <center>
        <form class="input">
            <table>
            <div class="form-group">
                <tr>
                    <td>NAME :</td>
                    <td><input type="text" placeholder = "Enter Your Name"></td>
                </tr>
            </div>
            <div class="form-group">
                <tr>
                    <td>AGE:</td>
                    <td><input type="number" placeholder = "Enter Your Age"></td>
                </tr>
            </div>
            <div class="form-group">
                <tr>
                    <td>EMAIL ID:</td>
                    <td><input type="email" placeholder="Enter Your Email"></td>
                </tr>
            </div>
            
            <div class="form-group">
                <tr>
                    <td>DISTRICT:</td>
                    <td>
                        <select>
                            <option></option>
                            <option>COIMBATORE</option>
                            <option>ERODE</option>
                            <option>TIRUPUR</option>
                            <option>NAMMAKAL</option>
                            <option>KARUR</option>
                            <option>SALEM</option>
                            <option>OTHERS</option>
                        </select>
                    </td>
                </tr>
            </div>
                
            <div class="form-group">
                <tr >
                    <td>ADDRESS:</td>
                    <td><input type="text" placeholder="Enter Your Address"></td>
                </tr>
            </div>
            <div class="form-group">
                <tr>
                    <td>YOUR ORDER:</td>
                    <td>
                        <select>
                            <option></option>
                            <option>AARI WORKS</option>
                            <option>FABRIC STITCHING</option>
                            <option>SAREE DRAPING</option>
                            <option>HAND EMBROIDERY</option>
                        </select>
                    </td>
                </tr>
            </div>
            <div class="form-group">
                <tr>
                    <td> ORDER TYPE:</td>
                    <td><input type="text" placeholder="Example: Aari:beads work"></td>
                </tr>
            </div>
            
            <div class="form-group">
                <tr>
                    <td>SIZE:</td>
                    <td>
                        <select>
                            <option></option>
                            <option>XS</option>
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                            <option>XL</option>
                            <option>XXL</option>
                            <option>XXXL</option>
                        </select>
                    </td>
                </tr>
             </div>   
            <div class="form-group">
                <tr>
                    <td>ALTERATION SIZE:</td>
                    <td><input type = "text" placeholder="Example : waist-33"></td>
                </tr>
            </div>
            
            <div class="form-group">
                <tr>
                    <td>COMMENTS:</td>
                    <td><input type="text" placeholder="Enter comments for perfection"></td>
                </tr>
            </div>
            
            <div class="form-group">
                <tr>
                    <td>WHATSAPP NUMBER:</td>
                    <td><input type="text" placeholder="Enter Your Number"></td>
                </tr>
            </div>
            <div class="form-group">
                <tr>
                    <td>CONTACT NUMBER:</td>
                    <td><input type="text" placeholder="Reachable Contact number"></td>
                </tr>
            </div>
           
            <div class="form-group">
                <tr>
                    <td></td>
                    <td><button>submit</button></td>
                    <td><button>Reset</button></td>
                </tr>
            </div>
            <div class="form-group">
                <tr>
                    <td></td>
                    
                    
                </tr>
            </div>
        </center>
            </table>
        </form>
        </div>
        
</body>

</html>
